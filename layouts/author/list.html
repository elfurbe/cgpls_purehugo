{{ partial "header.html" . }}

<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <!--<h1 class="content-subhead">{{ dateFormat "02 Jan 2006, 15:04 MST" .Date.Local }}</h1>-->
                <section class="post">
                    <div class="post-description">
                        <div class="author-banner" style="background-image: url('{{ .Params.banner }}');">
                            <img src="{{ .Params.image }}" alt="author-image" class="pure-img author-img" />
                        </div>
                        <div class="author-name" style="margin:auto; text-size:">{{ .Params.name}}</div>
                        <div class="author-location">{{ .Params.location }}</div>
                        <div class="author-twitter"><a href="https://twitter.com/{{ .Params.twitter }}">{{ .Params.twitter }}</a></div>
                        {{ .Content }}
                    </div>
                    <div class="posts">
                        <h1>Posts</h1>
                        {{ range (where .Pages ".Type" "posts" ) }}
                          {{ .Render "summ" }}    
                        {{ end }}
                    </div>
                </section>
            </div>
            {{ partial "footer.html" . }}
        </div>
    </div>
</div>
{{ partial "analytics.html" . }}
</body>
</html>

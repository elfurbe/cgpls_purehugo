{{ partial "header.html" . }}

<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <!--<h1 class="content-subhead">{{ dateFormat "02 Jan 2006, 15:04 MST" .Date.Local }}</h1>-->
                <section class="post">
                    <div class="post-description">
                        <img src="{{ $.Page.Params.image }}" alt="{{ $.Page.Params.lug }}" class="pure-img author-img" />
                        <div class="author-name" style="margin:auto; text-size:">{{ $.Page.Params.name}}</div>
                        <div class="author-location">{{ $.Page.Params.location }}</div>
                        <div class="author-twitter"><a href="https://twitter.com/{{ $.Page.Params.twitter}}">{{ $.Page.Params.twitter}}</a></div>
                        {{ .Content }}
                    </div>
                </section>
            </div>
            {{ partial "footer.html" . }}
        </div>
    </div>
</div>
{{ partial "analytics.html" . }}
</body>
</html>
